# application
server.port=8081
spring.application.name=zt3000-serial
spring.profiles.active=dev
# redis
spring.redis.transaction.enable=true
spring.redis.jedis.pool.max-active=20
spring.redis.sentinel.master=mymaster
spring.redis.sentinel.nodes=redis-svc-announce-0.dev.svc.cluster.local:26379,redis-svc-announce-1.dev.svc.cluster.local:26379,redis-svc-announce-2.dev.svc.cluster.local:26379
#spring.redis.database=1
#spring.redis.host=127.0.0.1
spring.redis.serialcode.count=100
spring.redis.serialcode.rate=0.3
spring.redis.serialcode.joiner=-
# \u9501\u7684\u65F6\u95F4(\u5355\u4F4D\uFF1A\u6BEB\u79D2)
spring.redis.serialcode.lockTime=30000
# \u7EBF\u7A0B\u7B49\u5F85\u65F6\u95F4(\u5355\u4F4D\uFF1A\u6BEB\u79D2)
spring.redis.serialcode.waitTime=100
